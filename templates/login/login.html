{% extends "login/base.html" %}
{% load static %}
{% block content %}
	<h1 style="margin-top: 30px;color: #e5e5e5;">MyPos</h1>	
	<div class=" w3l-login-form">
		<h2 style="color: white;">Login Here</h2>
		<form  method="POST">
			{% csrf_token %}
			<div class=" w3l-form-group">
				<label for="{{ form.username.id_for_label }}" style="color: white;">Username:</label>
				<div class="group">
					<i class="fas fa-user"></i>
					<p>{{ form.username }}</p>
				</div>
			</div>
			<div class=" w3l-form-group">
				<label for="{{ form.password.id_for_label }}" style="color: white;">Password:</label>
				<div class="group">
					<i class="fas fa-unlock"></i>
					<p>{{ form.password }}</p>
					
				</div>
			</div>
			{% if error %}
				<li style="color: cornsilk;">{{error}}</li>
			{% endif %}	
			<br>
	
			<button type="submit" style="background-color: #323232;">Login</button>
		</form>
	</div>
	



{% endblock %}
